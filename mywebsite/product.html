				<ul class="nav fl">

					<li class="navli learnWeb">
						<a href="./articlelist.html?type=html">前端之路 &gt;</a>
						<ul class="dropDownList">
							<li><a href="./articlelist.html?type=html">Html标签</a></li>
							<li><a href="./articlelist.html?type=css">Css样式</a></li>
							<li><a href="./articlelist.html?type=javascript">Javascript</a></li>
							<li><a href="./articlelist.html?type=jquery">Jquery</a></li>
							<li><a href="./articlelist.html?type=zepto">Zepto.js</a></li>
						</ul>
					</li>
					<li class="navli"><a href="./product.html">作品集</a></li>

				<div class="search fr ">

			<div class="webNetEase fr" id="webNetEase">
				
			</div>

	<!-- 底部结束 -->
		<!-- 蒙层 -->
	<div class="m-screenTop"></div>
	<!-- 登陆开始 -->
	<div class="m-login">
		<form id="loginForm">
			<div class="loginClose"></div>
			<h3>请登录：</h3>
			<div class="inputParent">
				<label  for="userName">账号:</label>
				<input id="userName" name="userName" type="text" class="username">
			</div>	
			<div class="inputParent">
				<label for="password">密码:</label>
				<input id="password" name="password" type="password" class="password">
			</div>
			<div class="loginBtn"></div>
		</form>
	</div>
	<!-- 登陆结束 -->
	<!-- 添加文章开始 -->
	<div class="m-addArticleBox">
		<div class="addArticleParent">
			<form class="addForm">
				<button class="leaveBtn">退出</button>
				<label>标题:</label><input class="addArticleTtitle" type="text">
				<label>文章分类：</label>
				<select class="classify">
					<option>html</option>
					<option>css</option>
					<option>javascript</option>
					<option>jquery</option>
					<option>zepto</option>
					<option>git</option>
					<option>flex</option>
					<option>layout</option>
					<option>encourage</option>
				</select>
				<br><br>
				<label>内容：</label>
				<textarea class="addarticleContent"></textarea>
				<button class="clearBtn">重置</button>
				<button class="addBtn">确定</button>
			</form>			
		</div>		
	</div>

	<script type="text/javascript">
		var iframeBox=document.getElementById("webNetEase");
		iframeBox.innerHTML='<iframe src="http://htmlpreview.github.io/?https://github.com/xianxuzhen/learngit/blob/master/neteat/index.html"></iframe>';
