<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对齐方法</title>
    <style>
    *{
        margin:0;
        padding:0;
    }
    .parent{position: relative;}
    .left{position: absolute;left: 0px;top: 0px; width:100px;background:#ca0;}
    .right{position: absolute;right: 0px; width:100px;background:#30c;}
    .center{position: absolute;left: 100px;right: 100px;margin: 0 10px;}
    .center p{background:#55c;}
    </style>
</head>
<body>
    <div class = "parent">
        <div class = "left">
            <p>左侧定宽</p>
        </div>
        <div class = "center">
            <p>中间自适应</p>
        </div>
        <div class = "right">
            <p>右侧定宽</p>
        </div>
   </div>
</body>
</html>
