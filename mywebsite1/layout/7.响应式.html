<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>水平居中</title>
	<style type="text/css">
			.left{float: left;width: 200px;margin-right: 20px;background-color: #555;}
			.right{overflow: hidden; background-color: #ccc;}
			@media screen and (max-width: 780px){
				.left{float: none;width: auto;margin-right: 0px;margin-bottom: 20px;}
			}

	</style>
</head>
<body>
	
	<div class="parent">
		<div class="left">
			<p>left</p>
		</div>
		<div class="right">
			<p>right</p>
			<p>right</p>
		</div>
	</div>

</body>
</html>
